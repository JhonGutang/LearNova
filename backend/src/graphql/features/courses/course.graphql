
type Course {
  id: ID!
  title: String!
  tagline: String!
  description: String
  creator: Creator
  createdAt: String
  studentEnrollment: EnrollmentInfo
}

type Creator {
  firstName: String
  lastName: String
}

type EnrollmentInfo {
  enrolledCourseId: ID!
  enrolledAt: String
  progress: Float
}


input CourseInput {
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
}


extend type Query {
  courses: [Course!]!
}

extend type Mutation {
  createCourse(input: CourseInput!): Course!
  enrollCourse(courseId: Int): BaseResponse
}
