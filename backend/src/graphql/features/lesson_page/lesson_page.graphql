scalar JSON

type LessonPage {
  id: Int!
  lessonId: Int!
  pageNumber: Int!
  contentJson: JSON!
  createdAt: DateTime!
}

type Query {
  lessonPage(id: Int!): LessonPage
  lessonPages(lessonId: Int!): [LessonPage!]!
}

input CreateOrUpdateLessonPageInput {
  lessonId: Int!
  pageNumber: Int!
  contentJson: JSON!
}

type Mutation {
  createOrUpdateLessonPage(
    input: CreateOrUpdateLessonPageInput!
  ): LessonPage!

  deleteLessonPage(
    id: Int!
  ): Boolean!
}
