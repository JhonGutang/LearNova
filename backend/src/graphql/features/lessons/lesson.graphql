type Lesson {
  id: ID!
  title: String!
  description: String!
  progress: LessonProgress
}

type LessonProgress {
  id: ID
  enrolledCourseId: ID
  lessonId: ID
  status: LessonProgressStatus
  completedAt: String
}

enum LessonProgressStatus {
  IN_PROGRESS
  FINISHED
}


input LessonInput {
    course_id: Int!,
    title: String!,
    description: String!,
}

type Mutation {
    createLesson(input: LessonInput!): Lesson!
}