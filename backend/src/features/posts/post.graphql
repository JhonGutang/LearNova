scalar DateTime

type Post {
  id: ID!
  owner: PostOwner!
  topic: String!
  content: String!
  createdAt: DateTime!
  hasLiked: Boolean
  comments: [Comment!]
}

type PostOwner {
    id: ID!
    firstName: String!
    lastName: String!
}

input PostInput {
  topic: String!
  content: String!
}

input ReactPostInput {
    postId: ID!
    isLiked: Boolean!
}

type Query {
  posts: [Post!]!
}

type Mutation {
  createPost(input: PostInput!): Post!
  reactPost(input: ReactPostInput): BaseResponse!
}
