

type StudentProfile {
  id: Int!
  user_id: Int!
  first_name: String!
  last_name: String!
  middle_name: String
  email: String!
  phone: String!
  address: String!
  created_at: DateTime
  updated_at: DateTime
}

input CreateStudentInput  {
    first_name: String!
    last_name: String!
    middle_name: String
    email: String!
    phone: String!
    address: String!
    password: String!
}

enum Status {
    SUCCESS
    ERROR
}

type AuthResult {
    status: Status
    message: String
}

type Mutation {
    createStudent(input: CreateStudentInput): AuthResult
}
