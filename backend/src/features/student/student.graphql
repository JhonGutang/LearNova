

input CreateStudentInput  {
    firstName: String!
    lastName: String!
    middleName: String
    email: String!
    phone: String!
    address: String!
    password: String!
}

enum Status {
    SUCCESS
    ERROR
}

type AuthResult {
    status: Status
    message: String
}

type Mutation {
    createStudent(input: CreateStudentInput): AuthResult
}
