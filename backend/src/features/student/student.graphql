

input CreateStudentInput  {
    firstName: String!
    lastName: String!
    middleName: String
    email: String!
    phone: String!
    address: String!
    password: String!
}

type StudentDetails {
    id: ID!
    firstName: String!
    lastName: String!
    level: Int
    exp: Int
    coursesInProgress: [CourseInProgress!]!
    courseRecommendations: [CourseRecommendation!]!
}

type CourseInProgress {
    courseId: ID!
    title: String!
    tagline: String
    progressPercentage: Float!
}

type CourseRecommendation {
    courseId: ID!
    title: String!
    tagline: String
    rate: Float!
}

extend type Query {
    studentDetails: StudentDetails!
}

extend type Mutation {
    createStudent(input: CreateStudentInput): BaseResponse
}


