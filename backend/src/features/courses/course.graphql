type Course {
  id: ID!
  creatorName: String
  title: String!
  tagline: String!
  description: String
  status: String
  categories: [String!]!
  createdAt: String!
  lessons: [Lesson]
}

type CourseWithCreator {
  id: ID!
  creatorName: String!
  creatorMiddleName: String
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
  lessons: [Lesson]
  status: String!
  createdAt: String!
  updatedAt: String!
}

type Lesson {
  id: ID!
  title: String!
  description: String!
}

input CourseInput {
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
}

extend type Query {
  course(id: ID!): Course
  courses: [Course!]!
  coursesWithCreator: [CourseWithCreator!]!
  courseWithCreator(id: ID!, title: String!): CourseWithCreator
}

extend type Mutation {
  createCourse(input: CourseInput!): Course!
}
