type Course {
  id: ID!
  creatorName: String
  title: String!
  tagline: String!
  description: String
  status: String
  categories: [String!]!
  createdAt: String!
  lessons: [Lesson]
}


type Lesson {
  id: ID!
  title: String!
  description: String!
}

input CourseInput {
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
}

extend type Query {
  course(id: ID!): Course
  courses: [Course!]!
  courseWithCreator(id: ID!, title: String!): Course
}

extend type Mutation {
  createCourse(input: CourseInput!): Course!
}
