type Course {
  id: ID!
  creatorName: String
  title: String!
  tagline: String!
  description: String
  status: String
  categories: [String!]!
  createdAt: String!
  isEnrolled: Boolean
  lessons: [Lesson]
}


type Lesson {
  id: ID!
  title: String!
  description: String!
}

input CourseInput {
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
}

extend type Query {
  course(id: ID!, title: String): Course
  courses: [Course!]!
  enrolledCourses: [Course!]!
}

type EnrollCourseResponse {
  status: Status
  message: String
}

extend type Mutation {
  createCourse(input: CourseInput!): Course!
  enrollCourse(courseId: Int): EnrollCourseResponse
}
