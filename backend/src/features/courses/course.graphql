type Course {
    id: ID!
    title: String!
    tagline: String!
    description: String!
    categories: [String!]!
    lessons: [Lesson!]!
    status: String!
    created_at: String!
    updated_at: String!
}

type Lesson {
    title: String!,
    description: String!,
}

input CourseInput {
    title: String!
    tagline: String!
    description: String!
    categories: [String!]!
}

type Query {
    courses: [Course!]!
    course(id: ID!): Course
}

type Mutation {
    createCourse(input: CourseInput!): Course!
}