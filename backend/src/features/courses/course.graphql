type Course {
  id: ID!
  creator_id: Int!
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
  lessons: [Lesson!]!
  status: String!
  created_at: String!
  updated_at: String!
}

type CourseWithCreator {
  id: ID!
  creator_name: String!
  creator_middle_name: String
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
  status: String!
  created_at: String!
  updated_at: String!
}

type Lesson {
  title: String!
  description: String!
}

input CourseInput {
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
}

type Query {
  courses: [Course!]!
  coursesByCreator: [Course!]!
  coursesWithCreator: [CourseWithCreator!]!
  course(id: ID!): Course
}

type Mutation {
  createCourse(input: CourseInput!): Course!
}
