type Course {
  id: ID!
  creator_id: Int!
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
  lessons: [Lesson!]!
  status: String!
  created_at: String!
  updated_at: String!
}

type CourseWithCreator {
  id: ID!
  creatorName: String!
  creatorMiddleName: String
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
  lessons: [Lesson]
  status: String!
  createdAt: String!
  updatedAt: String!
}

type Lesson {
  title: String!
  description: String!
}

input CourseInput {
  title: String!
  tagline: String!
  description: String!
  categories: [String!]!
}

type Query {
  courses: [Course!]!
  coursesByCreator: [Course!]!
  coursesWithCreator: [CourseWithCreator!]!
  course(id: ID!): Course
  courseWithCreator(id: ID!, title: String!): CourseWithCreator
}

type Mutation {
  createCourse(input: CourseInput!): Course!
}
