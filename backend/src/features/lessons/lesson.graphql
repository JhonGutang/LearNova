scalar DateTime

type Lesson {
    id: Int!,
    title: String!,
    description: String!
    created_at: DateTime!
    updated_at: DateTime!
}
 
input LessonInput {
    course_id: Int!,
    title: String!,
    description: String!,
}


type Query {
    lessons(courseId: Int!): [Lesson!]!
    lesson(lessonId: Int!): Lesson
}

type Mutation {
    createLesson(input: LessonInput!): Lesson!
}