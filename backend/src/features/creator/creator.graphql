scalar DateTime

enum Role {
  CREATOR
  STUDENT
}

input CreateCreatorProfileInput {
  email: String!
  password: String!
  role: Role = CREATOR
  firstName: String!
  lastName: String!
  middleName: String
  phone: String!
  address: String!
}

enum Status {
  SUCCESS
  ERROR
}

type AuthResult {
  status: Status!
  message: String!
}


type Query {
  creator(id: Int!): CreatorProfile
  creators: [CreatorProfile!]!
}

type Mutation {
  createCreator(input: CreateCreatorProfileInput!): CreatorProfile!
}
