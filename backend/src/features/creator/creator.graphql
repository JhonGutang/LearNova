scalar DateTime

enum Role {
  CREATOR
  STUDENT
}

type CreatorProfile {
  id: Int!
  user_id: Int!
  first_name: String!
  last_name: String!
  middle_name: String
  email: String!
  phone: String!
  address: String!
  created_at: DateTime
  updated_at: DateTime
}

input CreateCreatorProfileInput {
  email: String!
  password: String!
  role: Role = CREATOR
  first_name: String!
  last_name: String!
  middle_name: String
  phone: String!
  address: String!
}

enum Status {
  SUCCESS
  ERROR
}

type AuthResult {
  status: Status!
  message: String!
}


type Query {
  creator(id: Int!): CreatorProfile
  creators: [CreatorProfile!]!
}

type Mutation {
  createCreator(input: CreateCreatorProfileInput!): CreatorProfile!
}
